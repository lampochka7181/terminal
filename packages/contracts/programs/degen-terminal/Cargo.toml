[package]
name = "degen-terminal"
version = "0.1.0"
description = "Binary outcome trading terminal on Solana"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "degen_terminal"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
# idl-build disabled due to ark-ff compatibility issues with Rust 1.79
# idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]

[dependencies]
anchor-lang = { version = "0.29.0", features = ["init-if-needed"] }
anchor-spl = "0.29.0"

