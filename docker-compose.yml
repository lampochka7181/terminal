version: '3.8'

# Database is on Supabase - only Redis needed locally for orderbook cache
services:
  redis:
    image: redis:7-alpine
    container_name: degen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  redis_data:


